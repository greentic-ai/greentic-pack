packVersion: 1
id: greentic.search.demo
version: 0.1.0
name: Search Demo Pack
description: Example search-provider pack manifest
flow_files:
  - flows/main.ygtc
entry_flows:
  - main
repo:
  kind: search-provider
  capabilities:
    search: ["text", "vector"]
  bindings:
    search:
      - package: "greentic:search"
        world: "searcher"
        version: "1.0.0"
        component: "search-generic"
        entrypoint: "query"
interfaces:
  - package: "greentic:analytics"
    world: "tracker"
    version: "1.0.0"
