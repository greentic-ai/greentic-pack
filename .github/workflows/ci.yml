name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust 1.88
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: rustfmt, clippy

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust 1.88
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Test
        run: cargo test --workspace --all-targets

      - name: Run builder demo example (deterministic)
        run: |
          OUT1=$(mktemp)
          OUT2=$(mktemp)
          cargo run -p greentic-pack --example build_demo -- --out "$OUT1"
          HASH1=$(sha256sum "$OUT1" | awk '{print $1}')
          cargo run -p greentic-pack --example build_demo -- --out "$OUT2"
          HASH2=$(sha256sum "$OUT2" | awk '{print $1}')
          test "$HASH1" = "$HASH2"
          REPORT=$(cargo run -p greentic-pack --bin gtpack-inspect -- --policy devok --json "$OUT1")
          echo "$REPORT" | jq -e 'all(.sbom[]; (.media_type | length > 0))' >/dev/null
